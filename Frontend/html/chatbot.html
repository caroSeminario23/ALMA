<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/chatbot.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap" rel="stylesheet" />
    <title>Chatbot</title>
</head>
<body>
    <div class="v1_3">
        <div class="v9_3"></div>
        <div class="v9_16">
            <textarea class="v9_59" placeholder="COMPARTE TUS PENSAMIENTOS, SENTIMIENTOS, PREOCUPACIONES O EXPERIENCIAS. ESTOY AQUÍ PARA ESCUCHARTE Y APOYARTE. EMPIEZA CON “HOLA ALMA” O ESCRIBE LO QUE DESEES."></textarea>
        </div>
        <button class="v9_17"></button>
        <div class="header">
            <div class="v9_19"></div>
            <div class="text-container">
                <span class="v9_20">ALMA</span>
                <span class="v9_21">Sistema de apoyo para víctimas de violencia intrafamiliar</span>
            </div>
        </div>
        <div class="v9_22">
            <div class="message alma">
                <span class="label">ALMA</span>
                Mensaje de Alma
            </div>
            <div class="message usted">
                Mensaje del Usuario
                <span class="label">USTED</span>
            </div>
            <div class="message alma">
                <span class="label">ALMA</span>
                Otro mensaje de Alma
            </div>
            <div class="message usted">
                Otro mensaje del Usuario
                <span class="label">USTED</span>
            </div>
        </div>
    </div>
</body>
</html>
