<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/chatbot.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap" rel="stylesheet" />
    <title>Chatbot</title>
</head>
<body>
    <div class="v1_3">
        <div class="v9_3"></div>
        <div class="v9_16">
            <textarea class="v9_59" placeholder="COMPARTE TUS PENSAMIENTOS, SENTIMIENTOS, PREOCUPACIONES O EXPERIENCIAS. ESTOY AQUÍ PARA ESCUCHARTE Y APOYARTE. EMPIEZA CON “HOLA ALMA” O ESCRIBE LO QUE DESEES."></textarea>
        </div>
        <button class="v9_17">Enviar</button>
        <div class="header">
            <div class="v9_19"></div>
            <div class="text-container">
                <span class="v9_20">ALMA</span>
                <span class="v9_21">Sistema de apoyo para víctimas de violencia intrafamiliar</span>
            </div>
        </div>
        <div class="v9_22"></div>
        <div class="salir"></div>
    </div>

    <script>
        const messages = document.querySelector('.v9_22');
        const textarea = document.querySelector('.v9_59');
        const button = document.querySelector('.v9_17');

        button.addEventListener('click', () => {
            const message = textarea.value;
            if (message.trim() === '') return;

            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'usted');
            messageElement.textContent = message;
            messages.appendChild(messageElement);

            // Enviar el mensaje al backend
            fetch('http://localhost:5000/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                const almaMessageDiv = document.createElement('div');
                almaMessageDiv.classList.add('message', 'ALMA');
                almaMessageDiv.textContent = data.response;
                messages.appendChild(almaMessageDiv);

                // Scroll al final del contenedor de mensajes
                messages.scrollTop = messages.scrollHeight;
            })
            .catch(error => {
                console.error(error);
            });
            textarea.value = '';
        });

        // Enviar el mensaje al presionar Enter
        textarea.addEventListener('keydown', event => {
            if (event.key === 'Enter') {
                button.click();
            }
        });
    </script>
    <script>
		document.querySelector('.salir').addEventListener('click', () => {
			window.location.href = 'despedida.html';
		});
	</script>

</body>
</html>
